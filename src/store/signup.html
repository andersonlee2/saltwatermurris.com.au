<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="../asset/favicon.ico">
	<link rel="stylesheet" href="css/global.css">
	<link rel="stylesheet" href="css/store.css">
	<title>Sign Up - SWMQ</title>
</head>
<body>
<!--Header-->
<header>
    <div class="banner">
        <img src="https://unsplash.it/2000/200/?random">
        <h1>SWMQ Online Store</h1>
    </div>
    <div class="cart-btn"></div>
    <div class="modal">
        <div class="menu">
            <nav></nav>
        </div>
    </div>
</header>
<!--Main-->
<main>
    <form method="post">
        <h1> Sign up for an account! </h1>
        <input type="text" name="username" placeholder="Name" required>
        <input type="email" name="email" placeholder="Email Address" required>
        <input type="password" name="pass" placeholder="Password" required>
        <input type="password" name="passconfirm" placeholder="Confirm Password" required>
        <input type="submit" name="submit" value="Register Now" class="button-3">
        <div>
            Have an account? <a href="login.html"> Login</a> here!
        </div>
    </form>
</main>
<!--Footer-->
<footer>
    <h5>&COPY; Saltwater Murris Quandamooka Aboriginal Art Gallery 2019</h5>
</footer>
</body>
</html>
