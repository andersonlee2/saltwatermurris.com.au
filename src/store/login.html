<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="../asset/favicon.ico">
	<link rel="stylesheet" href="css/global.css">
	<link rel="stylesheet" href="css/store.css">
	<title>Login - SWMQ</title>
</head>
<body>
	<!--Header-->
    <header>
        <div class="banner">
            <img src="https://unsplash.it/2000/200/?random">
            <h1>SWMQ Online Store</h1>
        </div>
        <div class="cart-btn"></div>
        <div class="modal">
            <div class="menu">
                <nav></nav>
            </div>
        </div>
    </header>
	<!--Main-->
	<main>
        <form method="post">
            <h1> Login to your account! </h1>
            <input type="email" name="email" placeholder="Email Address" required>
            <input type="password" name="pass" placeholder="Password" required>
            <input type="submit" name="submit" value="Login" class="button-3">
            <div>Don't have an account? <a href="signup.html">Sign up</a> today!<br/></div>
        </form>
    </main>
    <!--Footer-->
    <footer>
        <h5>&COPY; Saltwater Murris Quandamooka Aboriginal Art Gallery 2019</h5>
    </footer>
</body>
</html>
